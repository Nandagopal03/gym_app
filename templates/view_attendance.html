<h2>Your Attendance Records</h2>
<table border="1">
  <tr><th>Date</th><th>Status</th></tr>
  {% for record in records %}
    <tr>
      <td>{{ record.date }}</td>
     <td>
  {% if record.present %}
    Present
  {% else %}
    Absent
  {% endif %}
</td>

    </tr>
  {% empty %}
    <tr><td colspan="2">No records found.</td></tr>
  {% endfor %}
</table>
